<div class="centered">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Student Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Username" type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="accent" type="button" class="fullWidth" (click)="login()" [disabled]="!loginForm.valid">LOGIN</button>
            <button mat-raised-button type="button" class="fullWidth back" (click)="back()">BACK</button>
            <br>
            <br>
            <a routerLink="/register" class="btn-link">Don't have an account?</a>
        </form>
    </mat-card>
</div>
