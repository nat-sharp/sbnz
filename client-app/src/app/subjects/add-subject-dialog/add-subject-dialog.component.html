<div class="centered">
    <h1 mat-dialog-title>New Subject</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Name" type="text" [(ngModel)]="data.name">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="accent" [mat-dialog-close]="data.name">ADD</button>
        <button mat-raised-button (click)="close()">CLOSE</button>
    </div>
</div>
